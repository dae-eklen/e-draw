<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
<title>Clearing canvas</title>
<link rel="stylesheet"  type="text/css" href="style.css" media="screen"  />

</head>
<body class="article">
	<div id="header">
		<br /><h2>Clearing canvas</h2><br/>
	</div>
	
	<div id="content">
		<div class="sect1">
			<div class="sectionbody">
				<div class="paragraph">
					<p>To clear canvas press 'Clear' button. A confirmation dialog will show up; 
					press 'Yes' if you really want to clear the canvas.</p>
				</div>
				<div class="admonitionblock">
					<table>
						<tr>
							<td><img src=".././images/icons/caution.png" alt="Caution" /></td>
							<td><br />As soon as the canvas is cleared, you can restore your data by pressing 'Undo' button.</td>
						</tr>
					</table>
				</div>
				<div class="admonitionblock">
					<table>
						<tr>
							<td><img src=".././images/icons/tip.png" alt="Tip" /></td>
							<td><br />Hotkey for clearing canvas: Shift+X</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
