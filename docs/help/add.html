			<div class="sectionbody">
				<div class="paragraph">
					<p>The program has quick saves feature, in order to save the current content of the canvas, press 'Add' button or Shift+A key combination.</p>
					<p>By default the files will be saved in .jpeg format in the <i>temp</i> directory inside the program folder.</p>
				</div>

					<table>
						<tr>
							<td><img src=".././images/icons/tip.png" alt="Tip" /></td>
							<td><br />Hotkey for quick saves: Shift+A</td>
						</tr>

			</div>
