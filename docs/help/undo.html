<body class="article">
	<div id="header">
		<br /><h2>Undo</h2><br/>
	</div>
	
	<div id="content">
		<div class="sect1">
			<div class="sectionbody">
				<div class="paragraph">
					<p>The program has undo feature, in order to redo the latest stroke in the canvas, press 'Undo' button or Ctrl+Z key combination.</p>
					<p>In case if your lates action was clearing the canvas, the undo feature returns the image back.</p>
				</div>
				<div class="admonitionblock">
					<table>
						<tr>
							<td><img src=".././images/icons/tip.png" alt="Tip" /></td>
							<td><br />Hotkey for undo: Ctrl+Z</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
